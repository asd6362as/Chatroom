<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>登入頁面</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<link href="css/metisMenu.min.css" rel="stylesheet" type="text/css">

	<link href="css/sb-admin-2.css" rel="stylesheet" type="text/css">

	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<script src="js/chat.js"></script>

</head>

<body>

	<div class="container">
		<button type="button" class="btn btn-light" onClick="location.href='./'">登入帳號</button>
		<button type="button" class="btn btn-light" onClick="location.href='./register'">註冊帳號</button>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">請輸入登入帳號及密碼</h3>
					</div>
					<div class="panel-body">
						<form role="form" id="loginForm" method="post" enctype="multipart/form-data"
							th:action="@{/message}" th:object="${member}">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="請輸入帳號" id="username" th:field="*{Username}"
										type="text" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="請輸入密碼" id="password" th:field="*{Password}"
										type="password" />
								</div>
								<div class="mb-3" style="display:none;">
									<label for="ID" class="form-label">ID　</label>
									<input type="text" class="form-control" id="ID" th:value="0" />
								</div>
								<a onclick="checkLogin()" class="btn btn-lg btn-success btn-block">登錄</a>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/sb-admin-2.js"></script>

</body>
<script type="text/javascript">
	$(function () {
		checkLogin = function () {

			$("#loginForm").submit();

		}
	});
</script>

</html>
